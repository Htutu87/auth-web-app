<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <title>Create an account</title>
</head>
<body>
    <main id="form-box">
        <h1>
            Create an account
        </h1>
        
            <input type="text" placeholder="First name" id="firstNameBox">
            <input type="text" placeholder="Last name" id="lastNameBox">
            <input type="text" placeholder="Username" id="usernameBox">
            <input type="text" placeholder="Email address" id="emailBox">
            <input type="password" placeholder="Password" id="passBox">
            <input type="password" placeholder="Confirm password" id="confirmPassBox">
            
            <input type="button" value="Create" onclick="createAccount()">
        
    </main>

    <input type="button" value="Home" onclick="homeRedirect()">
</body>
</html>
